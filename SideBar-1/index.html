<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sidebar#1 | ALun</title>
</head>
<body>
    
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu' ></i>           
                </button>
                <img src="logo.png" alt="" class="sidebar-logo">
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bxs-home' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bxs-user' ></i>
                    <span>Accounts</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bxs-cog' ></i>
                    <span>Settings</span>
                </button>
                <button type="button">
                    <i class='bx bxs-joystick-button'></i>
                    <span>Blockchain</span>
                </button>
                <button type="button">
                    <i class='bx bxs-data' ></i>
                    <span>Databases</span>
                </button>
                <button type="button">
                    <i class='bx bxs-speaker' ></i>
                    <span>AudioVide</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bxs-music' ></i>
                    <span>Soundblast</span>
                </button>
                <button type="button">
                    <i class='bx bxs-folder' ></i>
                    <span>Folders</span>
                </button>
                <button type="button">
                    <i class='bx bxs-layer' ></i>
                    <span>Levels</span>
                </button>
                <button type="button">
                    <i class='bx bxs-lock' ></i>
                    <span>Security</span>
                </button>
            </nav>
        </div>
    </nav>

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
